name: Renovate Dependencies
on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Enable to perform a dry run"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  id-token: write
  pull-requests: write


jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@b9486682a19fe4ea2dd1263c11b4e0c1fe1838fe # v40.3.2
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: renovate.json
        env:
          RENOVATE_DRY_RUN: ${{ github.event_name == 'schedule' && 'false' || github.event.inputs.dry_run }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
